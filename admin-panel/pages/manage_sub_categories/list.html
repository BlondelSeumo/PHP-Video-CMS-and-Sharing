<tr id="list-{{ID}}" data_selected="{{ID}}">

  <td>{{ID}}</td>
  <td id="sub_name_{{ID}}">{{CAT_NAME}}</td>
  <td>

  	<button class="btn bg-danger admn_table_btn" data-id="{{ID}}" onclick="DeleteCategory('{{ID}}','hide')"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" /></svg> Delete</button>
  </td>
